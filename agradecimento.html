<body>
	<center><h1>Sistemas de Informação I - 2015.1</h1></center>

  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">   
          <div class="nav-collapse">

  <div class="thumbnail" style = position:inside;margin-left:350px;margin-right:350px; >
    <div class="navbar-form">
      <p> Gostaria de aprender:  
        <input type="text" id="input"  placeholder="Digite o tema">
        <button type="button" class="btn" id="inserir"><font color = "#473C8B"><b>Inserir</b></font></button>
      </p>
    </div>

    <ul class="nav nav-tabs nav-stacked" style="color: white">
      <li class="nav-tabs" id="aprender"><button type="button" class="btn input-block-level"><font color = "#473C8B"><b>Temas a aprender</b></font></button></li>
      <br>
      <li class="nav-tabs" id="aprendidos"><button type="button" class="btn input-block-level"><font color = "#473C8B"><b>Temas aprendidos</b></font></button></li>
    </ul>

  <br>
  <br>    

  <center><button type="button" class="btn" onClick="window.open('index.html')"><font color = "#473C8B"><b>Voltar para o início</b></font></button></center>


<script type="text/javascript">

var inserirTema = function(tema) {
  var linha = "<div class='temas temaAprender'>".
  concat(tema).
  concat("<input type='image' src='deletar.jpg' id='delete'></input>").
  concat("<input type='image' src='mover.jpg' id='mover'></input>").
  concat("</div><div style='clear: both'></div>");  
$("#aprender").after(linha);
  
}

$(document).ready(function(){
  
  /* Inserir novo tema na lista de temas a aprender apertando ENTER */
  $(document).keypress(function(tecla) {
    if (tecla.which == 13) {
      var tema = $("#input").val();
      inserirTema(tema);
    }
  });
  
  /* Inserir novo tema na lista de temas a aprender clincando no botão Inserir*/
  $("#inserir").click(function(){
    var tema = $("#input").val();
    inserirTema(tema);
  });
  
  /* Deletar um tema da lista de temas a aprender/temas aprendidos */
  $(document).on("click", "#delete", function(){
    $(this).parent().fadeOut("fast", function(){
      $(this).remove();
    });
  });
  
  /* Mover um tema da lista de temas a aprender para a lista de temas aprendidos */
  $(document).on("click", "#mover", function(){
    $("#aprendidos").after($(this).parent());
    $(this).parent().removeClass("temaAprendido");
    $(this).parent().addClass("temaAprendido");
    $(this).remove();
  
  });
  
});

</script>
</body>
</html>
